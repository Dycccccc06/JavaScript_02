<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const person = {
            name: '佐科姐姐',
            age: 1000000,
            address: {
                city: 'ChongQing',
                area: 'NanShan'
            },
            title: ['student', { year: 2022, title: 'GoodStudent' }]
        }
        const { name } = person;
        const { age: year } = person;
        const { address: { city } } = person;
        const { address: { area } } = person;
        const { title: [title1] } = person;
        const { title: [, { title: title2 }] } = person
        console.log(name) // 佐科姐姐
        console.log(year) // 1000000 这里没有写错哈，就是要输出 1000000，结合

        console.log(city) // ChongQing
        console.log(area) // NanShan //这里没有写错，就是要输出 NanShan，

        console.log(title1) // student
        console.log(title2) // GoodStudent

    </script>
</head>

<body>

</body>

</html>
